{% extends "base.html" %}
{% block content %}
<br>
<div class="container mt-4">
  <h2 class="text-center mb-4">Resumen de Wikipedia</h2>

  {% if data %}
    <div class="card shadow-lg border-0 rounded-3">
      <div class="row g-0">
        {% if data.thumbnail %}
        <div class="col-md-4 text-center p-3">
          <img src="{{ data.thumbnail.source }}" 
               alt="{{ data.title }}" 
               class="img-fluid rounded">
        </div>
        {% endif %}
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title">{{ data.title }}</h3>
            <p class="text-muted">{{ data.description }}</p>
            <div class="mt-3">
              {{ data.extract_html|safe }}
            </div>
            <a href="{{ data.content_urls.desktop.page }}" target="_blank" class="btn btn-primary mt-3">
              🌐 Ver en Wikipedia
            </a>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <p class="alert alert-warning">No se encontró información en Wikipedia.</p>
  {% endif %}
</div>
{% endblock %}
