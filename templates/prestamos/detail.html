{% if libro.prestamos %}
    <h5>Préstamos asociados:</h5>
    <ul>
    {% for prestamo in libro.prestamos %}
        <li>
            {{ prestamo.usuario }} - {{ prestamo.fecha }}
            <form action="/api/prestamos/{{ prestamo.id }}/eliminar" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar préstamo</button>
            </form>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay préstamos asociados.</p>
{% endif %}
